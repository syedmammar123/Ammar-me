<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Muhammad Ammar</title>
    <!-- Use the same stylesheets as your main site -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Reuse your header/navbar -->
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Ammar<span>.</span></a>
                <div class="nav-links" id="navLinks">
                    <a href="index.html#about" class="nav-link">About</a>
                    <a href="index.html#skills" class="nav-link">Skills</a>
                    <a href="index.html#experience" class="nav-link">Experience</a>
                    <a href="index.html#projects" class="nav-link">Projects</a>
                    <a href="index.html#achievements" class="nav-link">Achievements</a>
                    <a href="index.html#volunteer" class="nav-link">Volunteer</a>
                    <a href="index.html#contact" class="nav-link">Contact</a>
                    <a href="view-cv.html" class="nav-link active">View CV</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main content section -->
    <section class="section" style="padding-top: 100px;">
        <div class="container">
            <!-- <h2 class="section-title">Why Hire Me?</h2> -->
            <div class="pdf-container" style="background: white; border-radius: 8px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <iframe src="CV_Syed M Ammar.pdf" style="width: 100%; height: 800px; border: none; border-radius: 4px;"></iframe>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="CV_Syed M Ammar.pdf" download class="btn btn-primary">
                        <i class="fas fa-download"></i> Download PDF
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Reuse your footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    Ammar<span>.</span>
                </div>
                <div class="footer-links">
                    <a href="index.html#about" class="footer-link">About</a>
                    <a href="index.html#skills" class="footer-link">Skills</a>
                    <a href="index.html#experience" class="footer-link">Experience</a>
                    <a href="index.html#projects" class="footer-link">Projects</a>
                    <a href="index.html#achievements" class="footer-link">Achievements</a>
                    <a href="index.html#volunteer" class="footer-link">Volunteer</a>
                    <a href="index.html#contact" class="footer-link">Contact</a>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 Syed Muhammad Ammar. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Reuse your scripts -->
    <script>
        // Mobile menu (same as main site)
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.innerHTML = navLinks.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });

        // Close mobile menu when clicking on a link
        const navLinksArray = document.querySelectorAll('.nav-link');
        navLinksArray.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });

        // Scroll header (same as main site)
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
